<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davids Newsletter</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main>
      <div
        class="min-h-screen flex flex-col gap-4 items-center justify-center w-full dark:bg-gray-950"
      >
        <img
          class="w-20 dark:hidden"
          src="images/wily-black.svg"
          alt="image logo"
        />
        <img
          class="w-20 dark:block"
          src="images/wily-white.svg"
          alt="image logo"
        />
        <div
          class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
        >
          <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
            Sign Up To My Newsletter!
          </h1>
          <form action="/" method="post">
            <div class="mb-4">
              <input
                type="text"
                name="firstname"
                class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="First Name"
                required
              />
            </div>
            <div class="mb-4">
              <input
                type="text"
                name="lastname"
                class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="First Name"
                required
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                name="email"
                class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter your email"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign Me Up
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
